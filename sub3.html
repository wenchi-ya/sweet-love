<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>视频 ❤</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Microsoft YaHei", sans-serif;
    }

    video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,105,180,0.5);
    }

    /* 返回按钮 */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background: rgba(255,105,180,0.8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      z-index: 5;
      text-decoration: none;
    }

    .back-btn:hover {
      background: rgba(255,50,120,1);
    }
  </style>
</head>
<body>
  <!-- 返回主页按钮 -->
  <a href="index.html" class="back-btn">⬅ 返回</a>

  <!-- 视频 -->
  <video controls autoplay loop>
    <source src="video/myvideo.mp4" type="video/mp4">
    你的浏览器不支持 video 标签。
  </video>
</body>
</html>
